<main class="container">
  <section class="col-md-8 offset-md-2 mt-5">
    <h1>Nummerplade opslag hos Motor API</h1>

    <div class="alert alert-secondary">
      Dokumentation for MotorAPI, klik
      <a href="https://www.motorapi.dk/" target="_blank">her</a>
    </div>

    <div class="alert alert-danger">
      Der kan max. laves 100 opslag pr. dag
    </div>

    <form #myForm="ngForm" (ngSubmit)="onSubmitSearch()">
      <div class="mt-3">
        <label for="registrationNumber" class="form-label">Nummerplade</label>
        <input
          id="registrationNumber"
          name="registrationNumber"
          [(ngModel)]="registrationNumber"
          required
          class="form-control"
          placeholder="Indtast nummerplade"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">SÃ¸g</button>
      </div>

      <pre *ngIf="registrationNumberResponse" class="mt-3">
      {{ registrationNumberResponse | json }}
    </pre
      >
    </form>
  </section>
</main>
